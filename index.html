<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

	<title>Neighborhood Map Project</title>

	<!-- customized styles -->
    <link rel="stylesheet" type="text/css" href="static/css/styles.css">

    <!-- latest minified jQuery 3.x -->
    <script
   		src="https://code.jquery.com/jquery-3.1.1.min.js"
   		integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
   		crossorigin="anonymous">
  	</script>

  	<!-- Knockout.js -->
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.1/knockout-min.js"></script>

  	<!-- Google Maps API -->
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyByL-V9JZay1zkJLILE-7aXma_JGOtQ0YA&callback=initMap"
	    async defer></script>



</head>
<body>

	<div id="map"></div>

	<form id="new-place-input" data-bind="submit: addNewPlace">
		<input id="new-place-textbox" type="text" name="new-place" placeholder="Add New Location!">
		<button id="new-place-btn">+</button>
	</form>

	<div id="main-ui-window-bottom">
		<div class="main-window-controller" data-bind="click: mainWindowControl">
			<div class="grab-bar" ></div>
		</div>
		
		<input id="places-search-box" type="text" name="search-places" placeholder="&#128269; Search for a place or address">
		<hr>
		<ul id="places-list" data-bind="foreach: places">
			<li class="place-title" data-bind="text: $data.title"></li>
		</ul>
	</div>

	<script src="static/js/app.js"></script>
</body>
</html>
