<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

	<title>Neighborhood Map Project</title>

	<!-- customized styles -->
    <link rel="stylesheet" type="text/css" href="static/css/styles.css">

    <!-- latest minified jQuery 3.x -->
    <script
   		src="https://code.jquery.com/jquery-3.1.1.min.js"
   		integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
   		crossorigin="anonymous">
  	</script>

  	<!-- Knockout.js -->
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.1/knockout-min.js"></script>

  	<!-- Google Maps API -->
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyByL-V9JZay1zkJLILE-7aXma_JGOtQ0YA&callback=initMap&libraries=places"
	    async defer></script>
</head>
<body>

	<div id="map"></div>

	<form id="new-place-input" data-bind="submit: searchNewPlaces">
		<input id="new-place-textbox" type="text" data-bind="value: newPlacesSearchValue" name="new-place" placeholder="Add New Location!">
		<button id="new-place-btn">+</button>
	</form>
	<ul class="new-place-search-list" data-bind="foreach: newPlaceSearchResults">
		<li data-bind="click: $parent.addNewPlace">
			<img data-bind="attr: { src: $data.icon }">
			<h1 data-bind="text: $data.name"></h1>
			<h2 data-bind="text: $data.formatted_address"></h2>
			<h2 data-bind="visible: $data.opening_hours.open_now">OPEN NOW!</h2>
			<h2 data-bind="text: $data.rating"></h2>
		</li>
	</ul>

	<div id="main-ui-window-bottom">
		<div class="main-window-controller" data-bind="click: mainWindowControl">
			<div class="grab-bar" ></div>
		</div>
		
		<input id="places-search-box" type="text" name="search-places" placeholder="&#128269; Search for a place or address">
		<hr>
		<ul id="places-list" data-bind="foreach: places">
			<li>
				<h1 data-bind="text: $data.PlacesObj.name, click: $parent.goToPlace"></h1>
				<button data-bind="click: $parent.openInstaWindow">Instagram Images</button>
				<button data-bind="click: $parent.openInfoWindow">About</button>
				<button data-bind="click: $parent.deletePlace">DELETE</button>
				<div class="place-info-window" data-bind="visible: $data.infoWindowVisible">
					This is where Wiki articles for this place go.
				</div>
				<div class="insta-window" data-bind="visible: $data.instaWindowVisible">
					This is where instagram pics go.
				</div>
			</li>
		</ul>
	</div>

	<script src="static/js/app.js"></script>
</body>
</html>
