<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

	<title>Neighborhood Map Project</title>

	<!-- customized styles -->
    <link rel="stylesheet" type="text/css" href="static/css/styles.css">

    <!-- latest minified jQuery 3.x -->
    <script
   		src="https://code.jquery.com/jquery-3.1.1.min.js"
   		integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
   		crossorigin="anonymous">
  	</script>

  	<!-- Knockout.js -->
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.1/knockout-min.js"></script>

  	<!-- Google Maps API -->
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyByL-V9JZay1zkJLILE-7aXma_JGOtQ0YA&callback=initMap"
	    async defer></script>



</head>
<body onload="ko.applyBindings(viewModel);">

	<div id="map"></div>

	<div id="new-place-input">
		<input id="new-place-textbox" type="text" name="new-place" placeholder="Add New Location!">
		<button id="new-place-btn">+</button>
	</div>

	<div id="main-ui-window-bottom" data-bind="event: { drag: mainWindowDrag }">
		<div class="grab-bar"></div>
		<input id="places-search-box" type="text" name="search-places" placeholder="&#128269; Search for a place or address">
		<hr>
	</div>

	<script src="static/js/app.js"></script>
</body>
</html>
